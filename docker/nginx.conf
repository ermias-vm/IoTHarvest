server {
    listen 80;
    server_name localhost;

    # Redirigir el tráfico HTTP a HTTPS (opcional, descomenta si usas SSL)
    # return 301 https://$host$request_uri;

    location / {
        # Proxy para el frontend
        proxy_pass http://frontend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        # Proxy para el backend
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para WebSocket si lo necesitas
    location /socket.io/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Configuración para caché de archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://frontend:8081;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Configuración de logs
    access_log /var/log/nginx/iotharvest_access.log;
    error_log /var/log/nginx/iotharvest_error.log;
}

